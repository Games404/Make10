<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Make 10 - PuzzleGame</title> 
		<link rel="stylesheet" href="TemplateData/style.css">
		<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
	</head>
	<body>
		<div id="gameContainer">
			<canvas id="unity-canvas" data-pixel-art=""></canvas>

			<div class="tutorial"></div>
			<div id="unity-loading-bar">
			<div id="unity-logo"></div>
				<div id="unity-progress-bar-empty">
					<div id="unity-progress-bar-full"></div>
				</div>
			</div>
		</div>

		<script src="Build/dist.loader.js"></script>
		<script>
			vkBridge.send('VKWebAppInit');
			// 

			var canvas = document.querySelector("#unity-canvas");
			var loadingBar = document.querySelector("#unity-loading-bar");
			var progressBarFull = document.querySelector("#unity-progress-bar-full");

			loadingBar.style.display = "block";

			var config = {
				dataUrl: "Build/dist.data.unityweb",
				frameworkUrl: "Build/dist.framework.js.unityweb",
				codeUrl: "Build/dist.wasm.unityweb",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Games404",
				productName: "Make10",
				productVersion: "0.0.0.1",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				progressBarFull.style.width = 100 * progress + "%";
			}
			function onResize() {
				var container = canvas.parentElement;
				var w;
				var h;

				if(scaleToFit){
					w = window.innerWidth;
					h = window.innerHeight;

					var r = 1920 / 1080;

					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				}else {
					w = 1080;
					h = 1920;
				}

				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				window.unityInstance = instance;
				loadingBar.style.display = "none";
				canvas = instance.Module.canvas;
				onResize();
			});
			window.addEventListener('resize', onResize);
			onResize();

			//
			var _container = document.querySelector('#gameContainer');
			var _canvas = document.querySelector('#unity-canvas');
            
            window.addEventListener('touchstart', function(evt) {
                _container.focus();
                window.focus();
                _canvas.focus();
            }, false);

            window.addEventListener('pointerdown', function(evt) {
                _container.focus();
                window.focus();
                _canvas.focus();
            }, false);
		</script>
	</body>
</html>
